<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Music Application</title>
    
    <!-- Bootstrap CSS (Optional for some layout flexibility) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to external custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section with Background Image -->
    <header class="relative h-64 bg-cover bg-center bg-fixed shadow-lg text-white" style="background-image: url('https://yourimageurl.com/admin-dashboard-bg.jpg');">
        <div class="overlay bg-black bg-opacity-50 h-full flex items-center justify-center">
            <h1 class="animated-heading text-5xl font-bold">Admin Dashboard</h1>
        </div>
    </header>
    <div class="container mx-auto py-12">
        <div class="divider"></div>

        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

            <!-- Add Songs -->
            <div class="card-option text-center p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <i class="fas fa-music fa-3x text-blue-500 mb-4"></i>
                <h3 class="text-lg font-semibold">Add Songs</h3>
                <a href="/songs" class="block mt-4">
                    <button class="btn btn-primary">Add Songs</button>
                </a>
            </div>

            <!-- View Songs -->
            <div class="card-option text-center p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <i class="fas fa-list fa-3x text-green-500 mb-4"></i>
                <h3 class="text-lg font-semibold">View Songs</h3>
                <a href="/displaysongs" class="block mt-4">
                    <button class="btn btn-success">View Songs</button>
                </a>
            </div>

            <!-- Create Playlist -->
            <div class="card-option text-center p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <i class="fas fa-plus-circle fa-3x text-yellow-500 mb-4"></i>
                <h3 class="text-lg font-semibold">Create Playlist</h3>
                <a href="/createplaylist" class="block mt-4">
                    <button class="btn btn-warning">Create Playlist</button>
                </a>
            </div>

            <!-- View Playlists -->
            <div class="card-option text-center p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">
                <i class="fas fa-headphones fa-3x text-teal-500 mb-4"></i>
                <h3 class="text-lg font-semibold">View Playlists</h3>
                <a href="/viewplaylist" class="block mt-4">
                    <button class="btn btn-info">View Playlists</button>
                </a>
            </div>

        </div>

        <div class="divider"></div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
